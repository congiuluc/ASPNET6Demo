name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        IMAGE_TAG: ${{secrets.DOCKER_USERNAME}}/aspnet6demo:$(date +%s)
      run: |
        echo ${{ secrets.DOCKER_TOKEN }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build the Docker image
      run: dir /home/runner/work/ASPNET6Demo/ASPNET6Demo/ASPNET6Demo/
      
    - name: Build the Docker image
      run: docker build . -f /home/runner/work/ASPNET6Demo/ASPNET6Demo/ASPNET6Demo/Dockerfile --tag $IMAGE_TAG
      
    - name: Docker Push 
      run: docker push $IMAGE_TAG
